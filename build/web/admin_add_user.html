<html >

      <link rel="stylesheet" href="css/asnew.css">

       <script>
  function preventBack(){window.history.forward();}
  setTimeout("preventBack()", 0);
  window.onunload=function(){null};

<body>
  <div class="form">
      <ul class="tab-group">
              <a class="mine" href="admin_logout">Logout</a>
               <a class="your" href="adminhome.html">Go Back</a>
          </ul>
      
      <ul class="tab-group">
              </ul>
      
     
        <div id="signup">   
          <h1>Add New User Here!</h1>
          
          <form action="admin_add_user" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
                <input type="text" name="fn" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="ln" required autocomplete="off"/>
            </div>
          </div>
		  <div class="field-wrap">
              <label>
               Mobile no.<span class="req">*</span>
              </label>
              <input type="text" name="mob" required autocomplete="off" />
            </div>
			<div class="field-wrap">
              <label>
                Address<span class="req">*</span>
              </label>
                            <input type="text" name="address" required autocomplete="off" />
            </div>
			<div class="field-wrap">
             			  <select name="st">
                <option value="Select any State">Select any State</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="MP">Madhya Pradesh</option>
                <option value="MH">Maharashtra</option>
				<option value="AP">Andhra Pradeshh</option>
            </select>
            </div>
			 <div class="field-wrap">
              <label>
                Pincode<span class="req">*</span>
              </label>
              <input type="text" name="pin"required autocomplete="off" />
            </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="em" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
		   <div class="field-wrap">
             			  <select name="seq">
                <option value="Select any Question">Select any Question</option>
                <option value="PET Name">What is your pet name?</option>
                <option value="BOOK NAME">What is your favourite book name?</option>
                <option value="FLOWER Name">What is your favourite flower name?</option>
                <option value="TEACHER NAME">What is your favourite teacher name?</option>
				<option value="BEST FRIEND NAME">What is your best friend name?</option>
            </select>
            </div>
			 <div class="field-wrap">
              <label>
                Security Answer<span class="req">*</span>
              </label>
              <input type="text" name="ans" required autocomplete="off" />
            </div>
          
          <button type="submit" name="reg" class="button button-block"/>Add New User</button>
          
          </form>

        </div>
        
      </div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
