<body>
  <div class="form">
       <ul class="tab-group">
              <a class="mine" href="signup.html">Go to Register</a>
              <a class="your" href="index.html">Go to Home</a>
          </ul>
           
      <div class="tab-content">
        <div id="signup">   
          <h1>You Are a Guest User!</h1>
          
          <form action="guest_request" method="post">
                <div class="field-wrap">
            <label>
              Name<span class="req">*</span>
            </label>
                <input type="text" name="name" required autocomplete="off"/>
          </div>
     <div class="field-wrap">
            <label>
              Mobile No<span class="req">*</span>
            </label>
                <input type="text" name="mobile" required autocomplete="off"/>
          </div>
	<div class="field-wrap">
           <select name="bg">
                <option value="Select any Blood_Group">Select any Blood_Group</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                 <option value="A+">A+</option>
                  <option value="A-">A-</option>
                   <option value="B+">B+</option>
                    <option value="B-">B-</option>
                     <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
            </select>
            </div>
	
		   <div class="field-wrap">
          
			  <select name="res">
                <option value="Select any Reason">Select any Question</option>
                <option value="Need Blood">Need Blood</option>
               <option value="Donate Blood">Donate Blood</option>
            </select>
            </div>
	
          
          <button type="submit" name="send" class="button button-block"/>Send Request</button>
          
          </form>

        </div>
     <div id="login">
         <h1>Get Your Messges here!</h1>
             </div>
      </div>
      
</div> <!-- /form -->
