        <div id="signup">   
          <h1>Change Your Password Here!</h1>
          
          <form action="forgotuser" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="em" required autocomplete="off"/>
          </div>
          
        
		   <div class="field-wrap">
              			  <select name="seq">
                <option value="Select any Question">Select any Question</option>
                <option value="PET Name">What is your pet name?</option>
                <option value="BOOK NAME">What is your favourite book name?</option>
                <option value="FLOWER Name">What is your favourite flower name?</option>
                <option value="TEACHER NAME">What is your favourite teacher name?</option>
				<option value="BEST FRIEND NAME">What is your best friend name?</option>
            </select>
            </div>
			 <div class="field-wrap">
              <label>
                Security Answer<span class="req">*</span>
              </label>
              <input type="text" name="ans" required autocomplete="off" />
            </div>
          
          <button type="submit" name="reg" class="button button-block"/>Change Password</button>
          
          </form>

        </div>
